<!DOCTYPE html>
<html>
  <head>
    <title>Google</title>
    <link href="../web_projects/css_reset.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">

  </head>

  <body>
    <div id="container">
      <div id="body">
        <div id="navbar">
          <ul>
            <li><a href="https://www.gmail.com">Gmail</a></li>
            <li><a href="https://www.images.google.com">Images</a></li>
            <li><img src="images/googlebar.png"></li>
          </ul>
        </div>

        <div id="logo" style="height: 233px; margin-top: 89px;">
          <img alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        </div>


        <div id="searchbar">
          <form action="#" method="GET" name="search_bar">
            <input id="search" title="Search" type="text" style="font-size:16px""font-family:aria"><br>
            <input class="buttons" type="submit" value="Google Search">
            <input class="buttons" type="submit" value="I'm Feeling Lucky">
        </div>

        <div id="footer">
          <ul id="leftlist">
            <li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
            <li><a href="https://www.google.com/services/?fg=1">Business</a></li>
            <li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
          </ul>
          <ul id="rightlist">
            <li><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></li>
            <li><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></li>
            <li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
            <li><a href="https://www.google.co.th/?fg=1">Use Google.com.vn</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>


</html>
